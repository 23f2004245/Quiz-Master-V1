<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            color: #4A235A;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #F3E5F5;
            color: #4A235A;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: #7D3C98;
        }
        button {
            width: 95%;
            padding: 12px;
            background: #9370DB;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        button:hover {
            background: #7A5DC7;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
